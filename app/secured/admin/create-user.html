<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un utilisateur</title>
    <link rel="stylesheet" href="./../../css/root.css">
    <link rel="stylesheet" href="./../../css/stagiaire.css">
    <style>
        h2{
            font-family: var(--font-headings)
            
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-family: var(--font-paragraphes);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <span>
            <form action="/logout" method="POST">
                <button type="submit" class="red-button">Déconnexion</button>
            </form>
            <a href="./admin_dashboard.html">
                <button class="red-button">Dashboard</button>
            </a>
        </span>
    </header>
    <div class="form-container">
        <h2>Créer un utilisateur</h2>
        <form id="createUserForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="hasRole">Rôle</label>
                <select id="role" name="hasRole" required>
                    <option value=4>Étudiant</option>
                    <option value=5>Superviseur</option>
                    <option value=6>Administrateur</option>
                </select>
            </div>
            <button class="red-button" type="submit">Créer l'utilisateur</button>
        </form>

        <div class="message" id="responseMessage"></div>
    </div>
    
    <script>
        document.getElementById('createUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const hasRole = document.getElementById('role').value;

            const data = {
                email: email,
                firstName: firstName,
                lastName: lastName,
                hasRole: hasRole
            };

            // Utiliser fetch pour envoyer les données à l'API
            fetch('/api/create-users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/ld+json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                // Afficher le message de succès
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = data.message;
                responseMessage.classList.remove('error');
                responseMessage.classList.add('success');
                responseMessage.style.display = 'block';

                // Réinitialiser le formulaire
                document.getElementById('createUserForm').reset();
            })
            .catch(error => {
                // Afficher le message d'erreur
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = 'Une erreur est survenue : ' + error.message;
                responseMessage.classList.remove('success');
                responseMessage.classList.add('error');
                responseMessage.style.display = 'block';
            });
        });
    </script>

</body>
</html>
