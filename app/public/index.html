<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyMoodApp - Application de Visualisation d'Humeur</title>

    <link rel="preload" href="./css/root.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="./css/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <noscript>
        <link rel="stylesheet" href="./css/root.css">
        <link rel="stylesheet" href="./css/index.css">
    </noscript>

    <script src="js/login.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <div id="div-welcome">
            <p>Bienvenue sur</p>
            <h1>MyMoodApp</h1>
        </div>

        <form id="login-form" method="POST" action="">
            <div class="login-input">
                <label for="login-username">Identifiant</label>
                <input type="text" id="login-username" class="text-input" placeholder="Identifiant" required>
            </div>

            <div class="login-input">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" class="text-input" placeholder="Mot de passe" required>
            </div>

            <input type="submit" id="login-submit" value="Connexion" class="red-button">
        </form>
    </main>
</body>

</html>
