<script>
    fetch('/dashboard', {
        method: 'GET',
        credentials: 'include'
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url;
        } else {
            return response.json();
        }
    })
    .then(data => {
        if (data) {
            console.log('Données reçues :', data);
        }
    })
    .catch(error => console.error('Erreur :', error));
</script>
</html>
