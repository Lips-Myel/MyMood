<html lang="fr">

        <link rel="stylesheet" href="./css/root.css">

<body>
    <header>
        <div class="MyMood">MyMood</div>
    </header>

    <div class="ecran-bleu">
        <p>Nom</p>
        <form name="nameForm" method="GET" action="">
            <input type="text" id="nameField" name="name" value="Nom"/>
        </form>
        <p>Prénom</p>
        <form name="surnameForm" method="GET" action="">

    <a href="#"><button class="bouton1" type="button">Deconnexion</button></a>
</body>

<script>
    fetch('/dashboard', {
        method: 'GET',
        credentials: 'include'
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url;
        } else {
            return response.json();
        }
    })
    .then(data => {
        if (data) {
            console.log('Données reçues :', data);
        }
    })
    .catch(error => console.error('Erreur :', error));
</script>
</html>
