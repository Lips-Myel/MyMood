<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil modifié!</title>
        <link rel="stylesheet" href="./css/root.css">
        <link rel="stylesheet" href="./css/stagiaire.css">
    </head>
<body>
    <header>
        <div class="MyMood">MyMood</div>
    </header>

    <div class="ecran-bleu">
        <p>Votre profil a bien été modifié</p>
        <a href="./student_dashboard.html"><button class="bouton1" type="button">OK</button></a>
    </div>
</body>

<script>
    fetch('/dashboard', {
        method: 'GET',
        credentials: 'include'
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url;
        } else {
            return response.json();
        }
    })
    .then(data => {
        if (data) {
            console.log('Données reçues :', data);
        }
    })
    .catch(error => console.error('Erreur :', error));
</script>
</html>
