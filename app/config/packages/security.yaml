security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        users_in_memory: { memory: null }
        # Si vous utilisez une base de données, vous devrez ajouter un provider basé sur votre entité User
        users_in_db:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: users_in_db  # Utilisez users_in_db si vous utilisez une base de données
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
            logout:
                path: app_logout
                # target: app_any_route

            # Vous pouvez activer d'autres méthodes d'authentification si nécessaire
            # guard:
            #   authenticators:
            #     - App\Security\CustomAuthenticator

    # Vous pouvez également spécifier les règles de sécurité pour accéder à certaines parties du site en fonction des rôles
    access_control:
        # Règles d'accès pour les différents rôles
        - { path: ^/Administrateur, roles: ROLE_ADMIN }
        - { path: ^/Superviseur, roles: ROLE_SUPERVISOR }
        - { path: ^/Étudiant, roles: ROLE_STUDENT }

    # Configuration de sécurité pour les tests
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Valeur la plus basse pour bcrypt
                time_cost: 3 # Valeur la plus basse pour argon
                memory_cost: 10 # Valeur la plus basse pour argon
